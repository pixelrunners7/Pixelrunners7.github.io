<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Open in App Store ‚Äî Pixel Runners: Time Shift</title>
<style>
  :root { --bg:#0b0f1a; --card:#111933; --txt:#e8f0ff; --btn:#2b4bb5; }
  body{background:var(--bg);color:var(--txt);font-family:system-ui,Arial,sans-serif;margin:0;padding:32px}
  .wrap{max-width:560px;margin:40px auto}
  .card{background:var(--card);border-radius:18px;padding:28px;box-shadow:0 4px 20px #0006}
  h1{margin:0 0 10px;font-size:28px}
  p{opacity:.85;margin:0 0 18px}
  .btn{display:block;text-align:center;padding:16px 18px;border-radius:14px;
       background:var(--btn);color:#fff;text-decoration:none;font-weight:700}
  .btn:active{transform:translateY(1px)}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .row .btn{flex:1 1 240px}
  .tip{font-size:13px;opacity:.7;margin-top:10px}
  .hide{display:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Open in App Store</h1>
      <p>If nothing happens, tap the button below.<br>(In TikTok browser this needs a tap.)</p>

      <!-- –ì–æ–ª–æ–≤–Ω–∞ –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥—É –≤ App Store -->
      <a class="btn" id="openStore"
         href="https://apps.apple.com/pl/app/pixel-runners-time-shift/id6744031480?l=pl">üçé Open Pixel Runners: Time Shift</a>

      <!-- –î–æ–¥–∞—Ç–∫–æ–≤—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ -->
      <div class="row">
        <a class="btn" id="openSafari" href="#" role="button">Open in Safari</a>
        <a class="btn" id="copyLink" href="#" role="button">Copy link</a>
      </div>

      <p class="tip" id="tiktokTip" class="hide">
        Tip for TikTok: tap ‚ãØ at the top-right and choose <b>‚ÄúOpen in Safari‚Äù</b>.
      </p>
    </div>
  </div>

<script>
  const STORE_URL = "https://apps.apple.com/pl/app/pixel-runners-time-shift/id6744031480?l=pl";

  // –ü–æ–∫–∞–∑—É—î–º–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—É –ø—ñ–¥–∫–∞–∑–∫—É –ª–∏—à–µ –≤ TikTok WebView
  const isTikTok = /tiktok/i.test(navigator.userAgent);
  if (!isTikTok) document.getElementById('tiktokTip').classList.add('hide');

  // "Open in Safari" ‚Äî –≤—ñ–¥–∫—Ä–∏–≤–∞—î —Ç–æ–π —Å–∞–º–∏–π –ª—ñ–Ω–∫ —É –Ω–æ–≤—ñ–π –≤–∫–ª–∞–¥—Ü—ñ/–∑–æ–≤–Ω—ñ—à–Ω—å–æ–º—É –±—Ä–∞—É–∑–µ—Ä—ñ
  document.getElementById('openSafari').addEventListener('click', (e)=>{
    e.preventDefault();
    window.open(STORE_URL, '_blank'); // —É TikTok —Ü–µ —Ç–µ–∂ –≤–µ–±–≤‚Äô—é, –∞–ª–µ –≤ Safari —Å–ø—Ä–∞—Ü—é—î
  });

  // Copy link ‚Äî –Ω–∞ –≤–∏–ø–∞–¥–æ–∫, —è–∫—â–æ TikTok –≤–ø–∏—Ä–∞—î—Ç—å—Å—è
  document.getElementById('copyLink').addEventListener('click', async (e)=>{
    e.preventDefault();
    try {
      await navigator.clipboard.writeText(STORE_URL);
      e.target.textContent = 'Copied! Paste in Safari';
      setTimeout(()=> e.target.textContent = 'Copy link', 2000);
    } catch(_) {
      alert('Copy failed. Long-press the link to copy.');
    }
  });

  // –ë–µ–∑ –∞–≤—Ç–æ—Ä–µ–¥—ñ—Ä–µ–∫—Ç—É ‚Äî TikTok —á–∞—Å—Ç–æ –±–ª–æ–∫—É—î —ñ –ø–æ–∫–∞–∑—É—î ‚ÄúAction can‚Äôt be completed‚Äù
</script>
</body>
</html>
