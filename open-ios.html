<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Open in App Store ‚Äî Pixel Runners: Time Shift</title>
<style>
  :root{--bg:#0b0f1a;--card:#111933;--txt:#e8f0ff;--btn:#2b4bb5}
  body{background:var(--bg);color:var(--txt);font-family:system-ui,Arial,sans-serif;margin:0;padding:32px}
  .wrap{max-width:560px;margin:40px auto}
  .card{background:var(--card);border-radius:18px;padding:28px;box-shadow:0 4px 20px #0006}
  h1{margin:0 0 10px;font-size:28px}
  p{opacity:.85;margin:0 0 18px}
  .btn{display:block;text-align:center;padding:16px 18px;border-radius:14px;background:var(--btn);color:#fff;
       text-decoration:none;font-weight:700;margin-top:12px}
  .btn.secondary{background:#253a7a}
  .btn.disabled{opacity:.6;pointer-events:none}
  .tip{font-size:13px;opacity:.7;margin-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Open in App Store</h1>
      <p>If nothing happens, follow the steps below.</p>

      <!-- –ö–Ω–æ–ø–∫–∏ (–ø–æ—Ä—è–¥–æ–∫ –ø–µ—Ä–µ–º–∫–Ω–µ–º–æ —Å–∫—Ä–∏–ø—Ç–æ–º –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ TikTok) -->
      <a id="btnAppStore" class="btn"
         href="itms-apps://itunes.apple.com/app/id6744031480" target="_top" rel="noopener">
        üçé Open Pixel Runners: Time Shift
      </a>

      <a id="btnSafari" class="btn secondary"
         href="https://apps.apple.com/pl/app/pixel-runners-time-shift/id6744031480?l=pl"
         target="_top" rel="noopener">
        Open in Safari
      </a>

      <a id="btnCopy" class="btn secondary" href="#">Copy link</a>

      <p id="tipTiktok" class="tip" style="display:none">
        TikTok tip: tap <b>‚ãØ</b> (top-right) and choose <b>‚ÄúOpen in Safari‚Äù</b>, then press the App Store button.
      </p>
    </div>
  </div>

<script>
  const isTikTok = /tiktok/i.test(navigator.userAgent);
  const LINK_HTTPS = "https://apps.apple.com/pl/app/pixel-runners-time-shift/id6744031480?l=pl";

  // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –ø–æ—Å–∏–ª–∞–Ω–Ω—è
  document.getElementById('btnCopy').addEventListener('click', async (e)=>{
    e.preventDefault();
    try{
      await navigator.clipboard.writeText(LINK_HTTPS);
      e.target.textContent = "Copied! Paste in Safari";
      setTimeout(()=> e.target.textContent = "Copy link", 2000);
    }catch(_){ alert('Copy failed. Long-press to copy.'); }
  });

  if (isTikTok) {
    // –£ TikTok —Ä–æ–±–∏–º–æ "Open in Safari" –æ—Å–Ω–æ–≤–Ω–æ—é –∫–Ω–æ–ø–∫–æ—é
    const app = document.getElementById('btnAppStore');
    const saf = document.getElementById('btnSafari');
    app.classList.add('disabled');        // App Store –±–ª–æ–∫—É—î—Ç—å—Å—è ‚Äî –ø—ñ–¥–∫–∞–∑—É—î–º–æ –≤—ñ–¥–∫—Ä–∏—Ç–∏ –≤ Safari
    saf.classList.remove('secondary');    // —Ä–æ–±–∏–º–æ —ó—ó –≥–æ–ª–æ–≤–Ω–æ—é
    document.getElementById('tipTiktok').style.display = 'block';
  }
</script>
</body>
</html>.
